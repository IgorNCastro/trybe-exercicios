<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="node_modules/just-validate/dist/just-validate.production.min.js"></script>
    <title>TrybeTrip</title>
  </head>
  <body>
    <header id="title"><h1>TrybeTrip - Preencha seus dados e concorra!</h1></header>
    <section class="form-father">
      <form id="form">
        <fieldset>
          <label for="name">Nome Completo:</label>
          <input class="form-control"type="text" id="name" name="name" placeholder="Digite seu nome completo" autocomplete="off">
          <br>
          <label for="email">Endereço de e-mail:</label>
          <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail" autocomplete="off">
          <br>
          <div id="checkbox_group">
            <legend>Escolha o seu destino...</legend>
            <input class="form-check-input" type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
            <label for="destination1">Cidade</label>
            <input class="form-check-input" type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
            <label for="destination2">Campo</label>
            <input class="form-check-input" type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
            <label for="destination3">Praia</label>
            <input class="form-check-input" type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
            <label for="destination4">Montanhas</label>
          </div>
          <br>
          <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip? </label>
          <br>
          <textarea class="form-control" name="why" id="why" cols="70" rows="5" placeholder="Digite sua resposta aqui..."></textarea>
          <br>
          <div id="input-date">
            <label for="date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="date">
          </div>
          <br>
          <input class="form-check-input check" type="checkbox" name="promo" id="promo">
          <label for="promo">Eu gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
          <br>
          <input class="form-check-input check" type="checkbox" name="agreement" id="agreement" required>
          <label for="agreement">Eu concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          <div class="buttons">
            <button class="btn btn-primary" id="submit-button" type="submit">Enviar</button>
            <button class="btn btn-primary" id="erase-button" type="button">Apagar</button>
          </div>
        </fieldset>
      </form>
    </section>   
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
